<div class="col-md-8">
  <h1 style=" color: #2c5176; font-weight: 500;">Instituto Taular, sabemos que <b>¡tu puedes!</b></h1>
  <p><b>Conoce la oferta educativa que te convertirá en el futuro de Honduras.</b></p>
  <h3 class="muted-red" style="margin-top: 0px; margin-bottom:10px; padding: 0px;">Carreras Presenciales</h3>
  <h5 class="muted-blue" style="margin-top: 0px; margin-bottom:10px; padding: 0px;">Tecnicos</h5><a class="btn btn-md btn-default"
    style="min-width:250px; text-align:left; color:#333; text-transform: capitalize;">

  </a>

</div>


<a *ngFor="let carrera of carreras" class="btn btn-md btn-default" style="min-width:220px; text-align:left; color:#333; text-transform: capitalize;"
  routerLinkActive="active" [routerLink]="['/carreras', carrera._id]">
  <i class="fa fa-sticky-note" aria-hidden="true" style="padding-top:5px;"></i>&nbsp;&nbsp;{{ carrera.nombre }}</a>


<div class="row">
  <div class="col-md-8">
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearCarrera()">

      <div class="form-group">
        <div class="col-xs-12">
          <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Carrera">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input formControlName="descripcion" name="descripcion" class="form-control" type="text" required placeholder="Descripcion">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <input formControlName="plan" name="plan" class="form-control" type="text" required placeholder="Plan">
        </div>
      </div>

      <div class="form-group text-center m-t-20">
        <div class="col-xs-6">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit"> Crear
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
