<div class="col-md-8">
  <h3>Seleccione carrera a cambiar plan</h3>
</div>


<a *ngFor="let carrera of carreras" class="btn btn-md btn-default" style="min-width:220px; text-align:left; color:#333; text-transform: capitalize;"
  routerLinkActive="active" [routerLink]="['/mantenimiento/plan', carrera.nombre]">
  <i class="fa fa-sticky-note" aria-hidden="true" style="padding-top:5px;"></i>&nbsp;&nbsp;{{ carrera.nombre }}</a>
